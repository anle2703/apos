// File: android/app/build.gradle

plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localProperties.load(new FileInputStream(localPropertiesFile))
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.aposcompany.apos"
    compileSdk 36

    // --- BẮT ĐẦU ĐOẠN SỬA LỖI ---
    // Ép phiên bản activity xuống 1.9.0 để sửa lỗi conflict Gradle
    configurations.all {
        resolutionStrategy {
            // Ép dùng phiên bản cũ hơn để tương thích với Gradle hiện tại
            force 'androidx.browser:browser:1.8.0'      // Sửa lỗi browser:1.9.0
            force 'androidx.core:core-ktx:1.13.1'       // Sửa lỗi core-ktx:1.17.0
            force 'androidx.core:core:1.13.1'           // Sửa lỗi core:1.17.0
            force 'androidx.activity:activity:1.9.0'    // Giữ lại cái cũ của bạn nếu cần
            force 'androidx.activity:activity-ktx:1.9.0'
        }
    }
    // --- KẾT THÚC ĐOẠN SỬA LỖI ---

    defaultConfig {
        applicationId "com.aposcompany.apos"
        minSdkVersion flutter.minSdkVersion
        targetSdk 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
}

flutter {
    source "../.."
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.0.0"
    implementation platform("com.google.firebase:firebase-bom:33.1.2")
    implementation "com.google.firebase:firebase-analytics"
    implementation "com.google.firebase:firebase-auth"
    implementation "com.google.firebase:firebase-firestore"
    implementation "com.google.firebase:firebase-messaging"
    implementation 'androidx.multidex:multidex:2.0.1'
}